<html>
  <head>
    <!--title and centered heading-->
    <link rel = "stylesheet" href="hw4.css">
    <title>hw-04</title>
    <div class="heading">
      <h1>hw-04: Event Handling</h1>
    </div>
  </head>
  <body>
  <!--create parent container-->
  <div class="Parent">
    <!--left column-->
    <div class="child1">
      <svg width="300" height="300">
        <line x1="20" y1="20" x2="20" y2="200" stroke="black" stroke-width="2"/>
        <line x1="20" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>
        <circle cx="40" cy="160" r="10" fill="purple" />
        <circle cx="60" cy="120" r="10" fill="purple" />
        <circle cx="140" cy="160" r="10" fill="purple" />
        <circle cx="200" cy="20" r="10" fill="purple" />
      </svg>
    </div>
    
    <!--right column-->
    <div class="child2">
    
    <!--coordinate-display-->
    <label id="coordinate-display"></label>

      <form>
        <label>Select the x coordinate for the point that you want to add</label>
        <select id="x-coordinate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </form>
      <form>
        <label>Select the y coordinate for the point that you want to add</label>
        <select id="y-coordinate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <button type="submit" id="submit-button">Add point</button>
      </form>
    </div>
  </div>

</div>
